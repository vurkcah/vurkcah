<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Zav.css">
    <title>Форма регистрации</title>
</head>
<body>
 <main>
     <div class="circle"></div>
     <div class="register-form-container">
         <h1 class="form-title">    
             Заполните анкету
         </h1>
         <div class="form-feilds">
             <div class="form-field">
                 <input type="text" placeholder="Серия и номер паспорта">
             </div>
             <div class="form-field">
                 <input type="text" placeholder="Вид субсидии">
             </div>
             <div class="form-field">
                 <input type="text" placeholder="Ссылка на бизнес план">
             </div>
             <div class="form-field">
                 <input type="text" placeholder="Номер сертификата о  прохождении проф. курсов">
             </div>
             <div class="form-field">
                 <input type="text" placeholder="Ссылка заявления на финансирование">
             </div>
             <div class="form-field">
                 <input type="text" placeholder="Номер справки об отсутствия задолжностей">
             </div>
         </div>
         <div class="form-buttons">
             <a href="reg.html" class="button">Подать заявление</a>
         </div>
     </div>
 </main>   
</body>
</html>
